{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
  <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive," />
  <title>Croppy</title>

  <!-- ========== Css Files ========== -->
  <link href="{% static "css/root.css" %}" rel="stylesheet">
  <style type="text/css">
    body{background: #F5F5F5;}
  </style>
  </head>
  <body>

    <div class="login-form"  style="padding-top: 60px;">
      <form action="" method="POST" onsubmit="return check(this);">
        {% csrf_token %}
        <div class="top">
          <img src="{% static 'images/favicon.png' %}" alt="icon" class="icon">
          <h1>Croppy</h1>
          <h4>Crop Checkup made quick and easy</h4>
        </div>
        <div class="form-area">

          <div style=" color:#f00; font-size:15px ;"> {{ error }} </div> 
          <div class="group">
            <input type="text" class="form-control" name="mobile" id="mobile"  value="{{ mobile }}" placeholder="Mobile No" required="required" maxlength="10" minlength="10">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" disabled="disabled" class="form-control" name="otp" id="otp" placeholder="OTP" onkeyup="individual('pass');">
            <i class="fa fa-key"></i>
          </div>
          <!--div class="checkbox checkbox-primary">
            <input id="checkbox101" type="checkbox" checked>
            <label for="checkbox101"> Remember Me</label>
          </div-->
          <button type="button" class="btn btn-default btn-block" id="get_otp_submit" onclick="get_otp()">Get OTP</button>
        
      </form>
      <div class="footer-links row">
        <div class="col-xs-6 text-center"><a href="../register"><i class="fa fa-external-link"></i> Register Now</a></div>
        </div>
      </div>
  

<script type="text/javascript">
function get_otp(){
    var mobile = document.getElementById('mobile').value;
    
    if(document.getElementById('get_otp_submit').getAttribute('type')!='submit')
    {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById('otp').removeAttribute('disabled');
            document.getElementById('get_otp_submit').setAttribute('type','submit');
            //document.getElementById('get_otp_submit').setAttribute('type','submit');
            document.getElementById('get_otp_submit').innerHTML = "Login";
            //alert("1");
        }
    };
    //alert("1");
    xhttp.open("POST", '../login/', true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("mobile="+mobile);}
}

</script>

</body>
</html>
